  <body>
    <script>
      // 归并排序思路：将数组分成两半，直到剩2个数字进行对比，最后进行合并
      let mergeSort = arr => {
        let countLength = arr.length
        if (countLength === 1) {
          return arr
        }
        let left = arr.slice(0, Math.floor(countLength / 2))
        let right = arr.slice(Math.floor(countLength / 2))
        return merge(mergeSort(left), mergeSort(right))
      }
      // 合并函数 合并函数会对两个数组中的数字进行对比 然后进行连接
      let merge = (a, b) => {
        if (a.length === 0) return b
        if (b.length === 0) return a
        return a[0] > b[0]
          ? [b[0]].concat(merge(a, b.slice(1)))
          : [a[0]].concat(merge(a.slice(1), b))
      }
      let arr = [13, 5, 1, 6, 3]
      console.log(mergeSort(arr))
    </script>
  </body>
</html>
