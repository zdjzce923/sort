<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let countSort = arr => {
        let hashTable = {},
          max = 0,
          result = []
        for (let i = 0; i < arr.length; i++) {
          // 遍历数组
          if (!(arr[i] in hashTable)) {
            hashTable[arr[i]] = 1
          } else {
            hashTable[arr[i]] += 1
          }
          if (arr[i] > max) {
            max = arr[i]
          }
        }
        for (let j = 0; j <= max; j++) {
          // 遍历哈希表
          if (j in hashTable) {
            for (let i = 0; i < hashTable[j]; i++) {
              result.push(j)
            }
          }
        }
        return result
      }
      const arr = [4, 6, 1, 3, 0]
      console.log(countSort(arr))
    </script>
  </body>
</html>
